<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integridade do Ambiente - Obras</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Integridade do ambiente - Obras</h1>
      <div class="variaveis">
        <div class="elemento-var">
          <span>Permissão de escrita nas pastas:</span>
          <i class="far fa-question-circle" id="permissaoLoader"></i>
        </div>
        <div class="elemento-var">
          <span>Módulos do PHP:</span>
          <i class="far fa-question-circle" id="modulosLoader"></i>
        </div>
        <div class="elemento-var">
          <span>Status da conexão com o Banco de Dados:</span>
          <i class="far fa-question-circle" id="conexaoLoader"></i>
        </div>
        <div class="elemento-var">
          <span>Quantidade de arquivos na pasta:</span>
          <i class="far fa-question-circle" id="arquivosLoader"></i>
        </div>
      </div>
      <button id="testarVariaveisBtn">Checar ambiente</button>
      <div id="resultado"></div>
    </div>

    <script src="assets/js/JQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
